<script type="text/javascript">

let mainDiv = document.querySelector('.main');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 90, mainDiv.clientWidth / mainDiv.clientHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( mainDiv.clientWidth, mainDiv.clientHeight);
document.querySelector('.main').appendChild( renderer.domElement );

const skyColor = 0xB1E1FF;  // light blue
const groundColor = 0xB97A20;  // brownish orange
const intensity = 1;
const color = 0xFFFFFF;
let light = new THREE.DirectionalLight(color,0.01);
light.position.set(5, 7, 5);
scene.add( light );

const geometry = new THREE.IcosahedronGeometry();

const ringGeo = new THREE.RingGeometry( 0.9, 1, 32 );
const ringMaterial = new THREE.MeshToonMaterial( { color: 0xffff00, side: THREE.DoubleSide } );
const ring = new THREE.Mesh( ringGeo, ringMaterial );
ring.position.x = 3;
scene.add( ring );

const material = new THREE.MeshToonMaterial( { color: 'FFC0CB' } );
const cube = new THREE.Mesh( geometry, material );
cube.position.x= -3;
scene.add( cube );


class CustomSinCurve extends THREE.Curve {
   constructor( scale = 1 ) {
      super();
      this.scale = scale;
   }

   getPoint( t, optionalTarget = new THREE.Vector3() ) {
      const tx = t * 3 - 1.5;
      const ty = Math.sin( 2 * Math.PI * t );
      const tz = 0;
      return optionalTarget.set( tx, ty, tz ).multiplyScalar( this.scale );
   }
}

const path = new CustomSinCurve( 5 );
const tubeGeo =  new THREE.TubeGeometry( path, 10, 1, 4, false );
const wireframe = new THREE.WireframeGeometry( tubeGeo );
const line = new THREE.LineSegments( wireframe );
line.material.depthTest = false;
line.material.opacity = 0.25;
line.material.transparent = true;
scene.add( line );
camera.position.z = 3;

function animate() {
   requestAnimationFrame( animate );
   cube.rotation.x += 0.01;
   cube.rotation.y += 0.01;
   ring.rotation.x += 0.01;
   ring.rotation.y += 0.01;
   
   light.intensity = light.intensity > 10 ? light.intensity -= 0.005:light.intensity += 0.005;
   renderer.render( scene, camera );
}
animate();

</script>
