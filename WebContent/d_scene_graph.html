<script type="text/javascript">
//3d오브젝트를 렌더링할 HTML Element요소
let middle = document.querySelector('.middle');
//scene 객체 생성
const scene = new THREE.Scene();
scene.background = new THREE.Color("skyblue");
//camera 세팅 
//시야각, 종횡비, near, far 
//near : 해당 값보다 가까이 있는 오브젝트는 랜더링하지 않음 / far : 해당값보다 멀리 있는 오브젝트는 렌더링하지 않음
const camera = new THREE.PerspectiveCamera( 75, middle.clientWidth / middle.clientHeight, 0.1, 1000 );
const renderer = new THREE.WebGLRenderer();
renderer.setSize( middle.clientWidth, middle.clientHeight );
middle.appendChild( renderer.domElement );

const boxGeo = new THREE.BoxGeometry(2,2,2); //기하학 도형 오브젝트 생성
const material = new THREE.MeshPhongMaterial( { color: "yellow" } ); //오브젝트에 적용할 재질
const cube = new THREE.Mesh( boxGeo, material ); //도형과 재질을 합쳐서 새로운 object 생성
cube.position.set(0,0,0);
scene.add( cube ); //무대에 추가
camera.position.z = 10;

const textureLoader = new THREE.TextureLoader();

const sphereMaterial = new THREE.MeshPhongMaterial({
  map: textureLoader.load('resources/texture/earth.png')
});

const moonMaterial = new THREE.MeshPhongMaterial({
  map: textureLoader.load('resources/texture/moon.png')
});

const neptunusMaterial = new THREE.MeshPhongMaterial({
  map: textureLoader.load('resources/texture/neptunus.png')
});

const ringMaterial = new THREE.MeshPhongMaterial({
	map: textureLoader.load('resources/texture/ring.png'),
	side:THREE.DoubleSide	
});


const sphereGeo = new THREE.SphereGeometry( 1, 32, 32 );
const sphere = new THREE.Mesh( sphereGeo, sphereMaterial );
sphere.position.set(-5,0,0);
cube.add(sphere);

const moonGeo = new THREE.SphereGeometry( 0.5, 32, 32 );
const moon = new THREE.Mesh(moonGeo, moonMaterial );
moon.position.set(-2,0,0);
sphere.add(moon);

const neptunusGeo = new THREE.SphereGeometry( 1.2, 32, 32 );
const neptunus = new THREE.Mesh(neptunusGeo, neptunusMaterial);
neptunus.position.set(5,0,0);
cube.add(neptunus);

const ringGeo = new THREE.RingGeometry(1.7, 2.2, 32);
const ring = new THREE.Mesh(ringGeo,ringMaterial);
ring.rotation.x = 5;
neptunus.add(ring);

//빛 추가
{
  const color = 'white';
  const intensity = 1;
  const light = new THREE.DirectionalLight(color, intensity);
  light.position.set(-3, 2, 10);
  scene.add(light);
}

const fontLoader = new THREE.FontLoader();
fontLoader.load( 'resources/fonts/helvetiker_regular.typeface.json', function ( font ) {
	const fontGeo = new THREE.TextGeometry( 'Pclass', {
		font: font,
		size: 1,
		height: 0.3,
		curveSegments: 12		
	});
	
	text = new THREE.Mesh(fontGeo,material);
	text.position.set(-2.5,5,0);
	scene.add(text);
	animate();
});

//화면 랜더링
function animate() {
	requestAnimationFrame( animate );
	cube.rotation.y += 0.01;
	sphere.rotation.y += 0.03;
	renderer.render( scene, camera );	
}
