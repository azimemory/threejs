<script type="text/javascript">

let mainDiv = document.querySelector('.main');

const renderer = new THREE.WebGLRenderer();
renderer.setSize( mainDiv.clientWidth, mainDiv.clientHeight);
document.querySelector('.main').appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 90, mainDiv.clientWidth / mainDiv.clientHeight, 0.1, 1000 );
const controls = new THREE.OrbitControls( camera, renderer.domElement );
//controls.update() must be called after any manual changes to the camera's transform
camera.position.set( 0, 0, 0);
controls.update();

const color = 0xFFFFFF;
let light = new THREE.DirectionalLight(color,1);
light.position.set(-1, 2, 4);
scene.add( light );

const cubeGeo = new THREE.BoxGeometry();
const material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
const cube = new THREE.Mesh( cubeGeo, material );
scene.add( cube );

const earthGeo = new THREE.SphereGeometry(0.6,30,30);
const textureLoader = new THREE.TextureLoader();
const earthTexture = textureLoader.load('resources/texture/earth.png');
const earthMaterial = new THREE.MeshPhongMaterial({
    map: earthTexture,
 });

const earth = new THREE.Mesh(earthGeo, earthMaterial);
earth.position.x= -3;
cube.add( earth );

const moonGeo = new THREE.SphereGeometry(0.3,30,30);
const moonTexture = textureLoader.load('resources/texture/moon.png');
const moonMaterial = new THREE.MeshPhongMaterial({
    map: moonTexture,
 });

const moon = new THREE.Mesh( moonGeo, moonMaterial );
moon.position.x= -2;
earth.add( moon );

const neptuneGeo = new THREE.SphereGeometry(1.2,30,30);
const neptuneTexture = textureLoader.load('resources/texture/neptunus.png');
const neptuneMaterial = new THREE.MeshPhongMaterial({
    map: neptuneTexture,
 });

const neptune = new THREE.Mesh( neptuneGeo, neptuneMaterial );
neptune.position.x= 3;
cube.add( neptune );

const ringGeo = new THREE.TorusGeometry( 2, 0.07, 16, 100 );
const ringTexture = textureLoader.load('resources/texture/ring.png');
const ringMaterial = new THREE.MeshPhongMaterial({
    map: ringTexture,
});
const ring = new THREE.Mesh( ringGeo, ringMaterial );
ring.rotation.x = 5;
neptune.add( ring );

{
  const loader = new THREE.CubeTextureLoader();
  const texture = loader.load([
    'resources/texture/cubeMaps/px.png',
    'resources/texture/cubeMaps/nx.png',
    'resources/texture/cubeMaps/py.png',
    'resources/texture/cubeMaps/ny.png',
    'resources/texture/cubeMaps/pz.png',
    'resources/texture/cubeMaps/nz.png',
  ]);
  scene.background = texture;
}

class CustomSinCurve extends THREE.Curve {
   constructor( scale = 1 ) {
      super();
      this.scale = scale;
   }

   getPoint( t, optionalTarget = new THREE.Vector3() ) {
      const tx = t * 3 - 1.5;
      const ty = Math.sin( 2 * Math.PI * t );
      const tz = 0;
      return optionalTarget.set( tx, ty, tz ).multiplyScalar( this.scale );
   }
}

const path = new CustomSinCurve( 5 );
const tubeGeo =  new THREE.TubeGeometry( path, 10, 1, 4, false );
const wireframe = new THREE.WireframeGeometry( tubeGeo );
const line = new THREE.LineSegments( wireframe );
line.material.depthTest = false;
line.material.opacity = 0.25;
line.material.transparent = true;
scene.add( line );
camera.position.z = 6;

function animate() {
   requestAnimationFrame( animate );
   cube.rotation.y += 0.01;
   earth.rotation.y += 0.03;
   moon.rotation.y += 0.01;
   neptune.rotation.y += 0.01;
   ring.rotation.z += 0.1;
   
   light.intensity = light.intensity > 1 ? light.intensity -= 0.005:light.intensity += 0.005;
   renderer.render( scene, camera );
}
animate();

</script>
