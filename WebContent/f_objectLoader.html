<script type="text/javascript">

async function main() {
	
	let cube, earth, moon, point;	
	let mtj = new MyThreeJS();
	//무대 생성
	mtj.createStage(document.querySelector('.middle'));	
	mtj.camera.position.set(0,2,8);
	//배경텍스처 작성
	mtj.createBackgroundWithTexture([
	      'resources/texture/background/px.png',
	      'resources/texture/background/nx.png',
	      'resources/texture/background/py.png',
	      'resources/texture/background/ny.png',
	      'resources/texture/background/pz.png',
	      'resources/texture/background/nz.png'	     
	]);
	
	//primitive 객체 생성
	const textureLoader = new THREE.TextureLoader();
	cube = mtj.createObject(new THREE.BoxGeometry(3,3,3),{ color: "yellow" });
	earth = mtj.createObject(new THREE.SphereGeometry(1, 30, 30),{map: textureLoader.load('resources/texture/earth.png')});
	moon = mtj.createObject(new THREE.SphereGeometry(0.5, 30, 30),{map: textureLoader.load('resources/texture/moon.png')});
	neptunus = mtj.createObject(new THREE.SphereGeometry(1, 30, 30),{map: textureLoader.load('resources/texture/neptunus.png')});
	ring = mtj.createObject(new THREE.RingGeometry(1.5, 2, 30),{map: textureLoader.load('resources/texture/ring.png')});
	 	
 	//object 위치 좌표
	cube.position.set(0,0,-5); //z좌표	
	earth.position.set(-5,0,-5);
	moon.position.set( 0.1,0,-2);	
	neptunus.position.set(5,0,-5);		
	ring.rotation.x= 5;
	
	//씬그래프 작성	
 	neptunus.add(ring); 
	earth.add(moon);
	cube.add(earth);
	cube.add(neptunus);
	mtj.scene.add(cube);
		
	let text = await mtj.createText('resources/fonts/helvetiker_regular.typeface.json','PCLASS','yellow',1);
	text.position.set(-2.5,5,0);
	let ufo = await mtj.createObjObject('resources/obj/Apollo/apollo.obj','resources/obj/Apollo/apollo.mtl');
	//씬그래프작성을 위한 빈 객체 생성
	point = new THREE.Object3D();
	point.add(ufo);
	ufo.position.set(10,2,0);
	mtj.scene.add(point);
	
	const animate = () =>{
		//애니메이션 처리를 위한 window객체의 함수
		//애니메이션을 위해서 재귀함수를 통해 화면을 반복적으로 랜더링 , 1초에 60번 반복
		requestAnimationFrame( animate ); 
		earth.rotation.y += 0.03; //object y축 회전
		cube.rotation.y += 0.01; //object y축 회전
		point.rotation.y += 0.05;
		mtj.renderer.render(mtj.scene, mtj.camera);
	}
	
	animate();
}

main();






</script>
