<!-- 
미디어쿼리 : 단말기의 종류나 화면의 수치에 따라 다른 스타일을 요소에 적용할 수 있겠끔 해주는 구문
작성법 :
	@media [not/only][매체유형 and](표현식){css스타일 코드}
	매체유형 : all, print(프린트기기), screen(웹 또는 모바일), speech(스크린리더)
	미디어쿼리 속성 : width, height, aspect-ratio(화면비율)
					  device-width, device-height, device-aspect-ratio
					ex) width < 600px
	 표현식 : 표현식의 결과가 true라면 media query 의 style이 적용
	 		  false라면 media query의 style을 무시
	 		  
	 		  미디어쿼리4  이전
	 		  	min/max 접두어를 사용해 표현식을 작성
	 		  	ex) min-aspect-ratio:5/4 최소 가로/세로 비율을 5:4로 지정
					min-width:500px 
					
			  미디어쿼리 4 이후
			  비교연산자 사용 가능
			  ex) min-width:500px ==> width >= 500px
	
	* 미디어쿼리를 작성한 뒤 , 를 통해서 다음 미디어쿼리를 이어서 작성할 수 있다.
	* not은 미디어쿼리의 결과를 부정할 때 사용
	* only는 미디어쿼리가 true 일 때 스타일을 적용 -> 구형 브라우저에서 사용할 때 지정
	
	
	link 태그의 media 속성을 사용해서 미디워쿼리 사용하기.
	link 태그의 media 속성에 미디어쿼리를 작성하고, 
	해당 미디어쿼리가 참일 때 사용할 css의 경로를 href 속성에 작성				
 -->

	<script type="text/javascript">
	function main() {
		  const canvas = document.querySelector('#c');
		  const renderer = new THREE.WebGLRenderer({canvas});

		  const fov = 75;
		  const aspect = 2;  // the canvas default
		  const near = 0.1;
		  const far = 100;
		  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
		  camera.position.z = 3;

		  const controls = new THREE.OrbitControls(camera, canvas);
		  controls.target.set(0, 0, 0);
		  controls.update();

		  const scene = new THREE.Scene();

		  {
		    const color = 0xFFFFFF;
		    const intensity = 1;
		    const light = new THREE.DirectionalLight(color, intensity);
 		    light.position.set(-1, 2, 4);
		    scene.add(light);
		  }

		  {
		    const loader = new THREE.CubeTextureLoader();
		    const texture = loader.load([
		      'resources/image/cubemap/px.png',
		      'resources/image/cubemap/nx.png',
		      'resources/image/cubemap/py.png',
		      'resources/image/cubemap/ny.png',
		      'resources/image/cubemap/pz.png',
		      'resources/image/cubemap/nz.png'
		     
		    ]);
		    scene.background = texture;
		  }
		  
		  const loader = new THREE.FontLoader();
		  loader.load('resources/json/helvetiker_regular.typeface.json', (font) => {
			    const text = 'BookManager';  
			    const geometry = new THREE.TextGeometry(text, {
			      font: font,
			      size: 3,  
			      height: 0.2,  
			      curveSegments: 12,  
			      bevelEnabled: true,  
			      bevelThickness: 0.15,  
			      bevelSize: 0.45,  
			      bevelSegments: 5,  
			    });
			    
			    scene.add(texture);
		  });
		  
		 
		  

		  function resizeRendererToDisplaySize(renderer) {
		    const canvas = renderer.domElement;
		    const width = canvas.clientWidth;
		    const height = canvas.clientHeight;
		    const needResize = canvas.width !== width || canvas.height !== height;
		    if (needResize) {
		      renderer.setSize(width, height, false);
		    }
		    return needResize;
		  }

		  function render(time) {
		    time *= 0.001;

		    if (resizeRendererToDisplaySize(renderer)) {
		      const canvas = renderer.domElement;
		      camera.aspect = canvas.clientWidth / canvas.clientHeight;
		      camera.updateProjectionMatrix();
		    }

		    renderer.render(scene, camera);
		    requestAnimationFrame(render);
		  }

		  requestAnimationFrame(render);
		}

		main();
